<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="https://248.no/favicon.svg" />
    <title>qr.248.no</title>
    <style>
      * {
        font-family: "Berkeley Mono", Menlo, monospace;
        font-size: 12px;
        color: white;
      }
      ::placeholder {
        opacity: 0.5;
      }
      body {
        background-color: #0f1419;
        max-width: 700px;
        margin: auto;
        padding: 2em;
        text-align: left;
      }
      table {
        width: 100%;
      }
      tr > * {
        padding: 0.2em;
      }
      input,
      select {
        background-color: #1f2931;
        border: 1px solid gray;
        padding: 1em;
        outline: none;
      }
      input {
        width: calc(100% - 2em - 2px);
      }
      select {
        width: 100%;
      }
      input:invalid {
        border-color: #b02303;
      }
      input:focus,
      select:focus {
        border-color: white;
      }
      input[type="number"] {
        appearance: textfield;
      }
      input[type="submit"] {
        width: 100%;
        text-transform: uppercase;
        border-color: rgba(242, 151, 24, 0.5);
        background-color: rgba(242, 151, 24, 0.3);
      }
      input[type="submit"]:focus,
      input[type="submit"]:hover {
        border-color: rgb(242, 151, 24);
        background-color: rgba(242, 151, 24, 0.5);
      }
      input[type="submit"]:hover,
      select:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="/qr" method="get">
      <table>
        <tr>
          <th colspan="2">Generate QR code</th>
        </tr>
        <tr>
          <td><label for="data">Data / URL</label></td>
          <td>
            <input
              type="text"
              name="data"
              placeholder="data"
              required
              autofocus
            />
          </td>
        </tr>
        <tr>
          <td><label for="size">Image size</label></td>
          <td><input type="number" name="size" placeholder="size" /></td>
        </tr>
        <tr>
          <td><label for="format">Image format</label></td>
          <td>
            <select name="format">
              <option></option>
              <option value="png">PNG</option>
              <option value="jpg">JPEG</option>
              <option value="bmp">BMP</option>
              <option value="svg">SVG</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
